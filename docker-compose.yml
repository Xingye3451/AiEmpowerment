services:
  backend:
    build: ./backend
    container_name: aiempowerment-backend
    volumes:
      - ./backend/app.db:/app/app.db
      - ./backend/config:/app/config  # 挂载配置目录
      - ./backend/uploads:/app/uploads  # 挂载上传目录
      - ./backend/static:/app/static  # 挂载静态文件目录
    environment:
      - CONFIG_FILE=/app/config/default.yaml  # 指定配置文件路径
      - SECRET_KEY=your-secret-key-here  # 在生产环境中应该使用更安全的方式
    ports:
      - "8000:8000"
    networks:
      - app-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: aiempowerment-frontend
    ports:
      - "80:80"
    networks:
      - app-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      - backend

networks:
  app-network:
    driver: bridge